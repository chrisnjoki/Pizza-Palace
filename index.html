<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cormorant|Eczar|El+Messiri|Itim|Sancreek|Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/wickedcss.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <br>
    <title>Pizza Palace</title>
</head>
<body>
    <header>
        <div class="landing page">
            <div id="layout">
                <nav class="navbar">
                    <a class="brand" href="#">Pizza Palace</a>
                    <a class="nav-link" href="#about-us">About Us</a>
                    <a class="nav-link" href="#Variety">Our Services</a>
                    <a class="nav-link" href="#Contact">Contact Us</a>
                </nav>
            </div>
        </div>
        <div class="container" id="head">
            <div class="col-md-12 mb-4 white-text text-center text">
                <h1>Pizza Palace</h1>
                <img src="./images/pizza-930x527.jpg" width="500px" height="300px">
                <h4>Best Pizza Shop In Town</h4>
                <a class="button" href="#make-order">Order Now!</a>
            </div>
        </div>
    </header>

      <div class="container" id="Variety">
        <h2>Our Varieties</h2>
        <br>

        <div class="col-md-4">
          <img src="./images/chicken tika.jpg" alt="image">
          <h5 class="tittle">Chicken TIka Pizza</h5>
        </div>
        <br>

        <div class="col-md-4">
            <img src="./images/chicken peri peri.jpg" alt="image">
            <h5 class="tittle">Peri Peri Pizza</h5>
          </div>
          <br>

          <div class="col-md-4">
            <img src="./images/dessert pizza.jpg" alt="image">
            <h5 class="tittle">Desert Pizza</h5>
          </div>
          <br>

          <div class="col-md-4">
            <img src="./images/chicken barbeque.jpg" alt="image">
            <h5 class="tittle">Chicken Barbeque</h5>
          </div>
          <br>

          <div class="col-md-4">
            <img src="./images/beef barbeque.jpg" alt="image">
            <h5 class="tittle">Beef Barbeque</h5>
          </div>
          <br>
      </div>

      <div class="container" id="make-order">
          <h2>Order Here:</h2>
          <h3>We also deliver pizza to desired destination</h3>
          <div class="row">
            <div class="col-sm-5">
                <form action="#">
                    <label for="select">Select your flavour</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name">
                        <option value="Chicken Tika">Chicken Tika Pizza</option>
                        <option value="Peri Peri Pizza">Peri Peri Pizza</option>
                        <option value="Desert Pizza">Desert Pizza</option>
                        <option value="Chicken Barbeque">Chicken Barbeque</option>
                        <option value="Beef Barbeque">Beef Barbeque</option>
                    </select>

                    <label for="select">Select size</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name">
                        <option value="large">Large -- ksh. 1200</option>
                        <option value="medium">Medium -- ksh. 850</option>
                        <option value="small">Small -- ksh. 600</option>
                    </select>

                    <label for="crust">Choose your favourite crust</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name">
                        <option value="crispy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="gluten-free">Gluten-Free</option>
                    </select>

                    <label for="topings">Select your desired topings</label>
                    <select class="browser-default custom-select custom-select-md mb-3 name">
                        <input type="checkbox" id="sausage" value="sausage" name="topings">
                        <label for="sausage">Sausage</label>
                    </select>
                    
                    <!-- <label for="topings"></label>
                    <select class="browser-default custom-select custom-select-md mb-3 name"> -->
                        <input type="checkbox" id="bacon" value="bacon" name="topings">
                        <label for="sausage">Bacon</label>
                    </select>

                    <!-- <label for="topings"></label>
                    <select class="browser-default custom-select custom-select-md mb-3 name"> -->
                        <input type="checkbox" id="mushrooms" value="mushrooms" name="topings">
                        <label for="sausage">Mushrooms</label>
                    </select>
                </form>
            </div>
          </div>
      </div>

</body>
</html>
