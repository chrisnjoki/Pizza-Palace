<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Cormorant|Eczar|El+Messiri|Itim|Sancreek|Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/wickedcss.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <br>
    <title>Pizza Palace</title>
</head>
<body>
    <header>
        <div class="landing page">
            <div id="layout">
                <nav class="navbar">
                    <a class="brand" href="#">Pizza Palace</a>
                    <a class="nav-link" href="#about-us">About Us</a>
                    <a class="nav-link" href="#Variety">Our Services</a>
                    <a class="nav-link" href="#Contact">Contact Us</a>
                </nav>
            </div>
        </div>
        <div class="container" id="head">
            <div class="col-md-12 mb-4 white-text text-center text">
                <h1>Pizza Palace</h1>
                <img src="./images/pizza-930x527.jpg" width="300px" height="300px">
                <h4>Best Pizza Shop In Town</h4>
                <a class="button" href="#make-order">Order Now!</a>
            </div>
        </div>
    </header>
    <div class="container" id="variety">
        <div class="controls-top">
            <h2>Our Services</h2>
        </div>
    </div>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images/chicken tika.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Chicken Tikka</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images/chicken peri peri.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">PeriPeri Pizza</h5>
                  </div>
                </div>
              </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images/dessert pizza.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Raspberry Pizza</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images/chicken barbeque.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Chicken Alfredo Pizza</h5>
                  </div>
                </div>
              </div>

              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="./images/chicken tika.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">Chicken Tikka</h5>
                      </div>
                    </div>
                  </div>
        
              <div class="col-md-4">
                <div class="card mb-2">
                  <img class="card-img-top" src="./images/beef barbeque.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title"> Chicken Beef</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
